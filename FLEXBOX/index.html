<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        html body {
            height: 100%;
        }
        .flex-container{
            display: flex;
            border: 1px solid darkolivegreen;
            height: 500px;
            align-items: first baseline;
            justify-content: space-between;

        }
        .item{
            border: 1px solid;
            background-color: darkgray;
            padding: 30px;
            
        }   
        #item5{
            align-self: center;
        } 
    </style>
</head>

<body>
    <section class="flex-container">
        <div class="item"> flexbox 1</div>
        <div class="item"> flexbox 2</div>
        <div class="item"> flexbox 3</div>
        <div class="item"> flexbox 4</div>
        <div class="item" id="item5"> flexbox 5</div>
        <!-- <div class="item"> flexbox 6</div>
        <div class="item"> flexbox 7</div>
        <div class="item"> flexbox 8</div>
        <div class="item"> flexbox 9</div>
        <div class="item"> flexbox 10</div> -->
    </section>
</body>

</html>
